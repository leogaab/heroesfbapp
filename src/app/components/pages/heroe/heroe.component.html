<h1>Héroe <small>Nombre del héroe</small></h1>
<hr>

<div class="row">
  <div class="col text-right">
    <button
      routerLink="/heroes"
      class="btn btn-danger">
      <i class="fas fa-arrow-left"></i>
      Volver
    </button>
  </div>
</div>

<div class="row animate__animated animate__fadeIn animate__faster">
  <div class="col">
    <form (ngSubmit)="saveHeroe(form)" #form="ngForm">

      <div class="form-group">
        <label for="">Firebase ID</label>
        <input
          class="form-control" type="text"
          disabled="disabled"
          placeholder="Firebase ID"
          name="id"
          [(ngModel)]="heroe.id"
          >
          <small class="form-text text-muted">Campo autogenerado</small>
      </div>

      <div class="form-group">
        <label for="">Nombre del héroe</label>
        <input
          class="form-control" type="text"
          placeholder="Nombre del héroe"
          name="nombre"
          [(ngModel)]="heroe.nombre"
          required
          >
      </div>

      <div class="form-group">
        <label for="">Poder del héroe</label>
        <input
          class="form-control" type="text"
          placeholder="Poder del héroe"
          name="poder"
          [(ngModel)]="heroe.poder"
          required
          >
      </div>

      <div class="form-group">
        <label for="">Estado</label>
        <br>
        <button *ngIf="heroe.vivo" (click)="heroe.vivo = !heroe.vivo" class="btn btn-outline-success w-50" type="button">
          <i class="fas fa-smile-wink"></i>
          Vivo
        </button>
        <button *ngIf="!heroe.vivo" (click)="heroe.vivo = !heroe.vivo" class="btn btn-outline-danger w-50" type="button">
          <i class="fas fa-dizzy"></i>
          Muerto
        </button>
      </div>

      <hr>
      <div class="form-group text-center">
        <button type="submit" class="btn btn-primary w-25">
          <i class="fas fa-save"></i>
          Guardar
        </button>
      </div>

    </form>
  </div>
</div>
